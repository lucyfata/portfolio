<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image with Text</title>
  <link rel="stylesheet" href="gptstyle.css">
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/800x400" alt="Example Image" class="image">
    <div class="text">
      <h1>Responsive Design</h1>
      <p>This is an example of a responsive layout. The image scales with the page, and the text moves underneath on smaller screens.</p>
    </div>
  </div>
</body>
</html>
